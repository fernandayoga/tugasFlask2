{% extends "base.html" %}

{% block title %}Input Nilai{% endblock %}

{% block content %}
<h1>Input Data Mahasiswa</h1>
<form method="post">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="nim">NIM:</label><br>
    <input type="text" id="nim" name="nim" required><br><br>

    <label for="jurusan">Jurusan:</label><br>
    <input type="text" id="jurusan" name="jurusan" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="kode">Kode Mata Kuliah:</label><br>
    <input type="text" id="kode" name="kode" required><br><br>

    <label for="matkul">Mata Kuliah:</label><br>
    <input type="text" id="matkul" name="matkul" required><br><br>

    <label for="sks">Jumlah SKS:</label><br>
    <input type="number" id="sks" name="sks" required><br><br>

    <label for="nilai">Nilai:</label><br>
    <input type="text" id="nilai" name="nilai" required><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
